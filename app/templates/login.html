<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="static/css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cookie&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div id=top>
        <form action="/">
            <input id=home type="submit" name="return" value="Home">
        </form>
        <h1 id=title>Login</h1>
    </div>
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <div id="background">
        <br />

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <p id="{{ category }}">{{ message }}</p>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <form action="/login" method="POST">
            <input type="text" name="username" placeholder="Username"><br><br>
            <input type="password" name="password" placeholder="Password"><br><br>
            <input type="submit" class="button" id="login" name="login" value="Login">
        </form>

        <p> Don't have an account? <a href="/register">Register here!</a> </p>


    </div>
</body>
</html>
