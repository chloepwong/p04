<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="static/css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cookie&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="main">
    <div class="bg-blue-900">
        <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
            <div class="relative flex h-16 items-center justify-between">
                <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
                </div>
                <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
                    <div class="hidden sm:ml-6 sm:block">
                        <div class="flex space-x-4">
                            <form action="/"
                                class="rounded-md px-3 py-2 text-sm font-medium text-gray-50 hover:bg-red-700 hover:text-white">
                                <input id=home type="submit" name="return" value="Home">
                            </form>
                            <form action="/graphs"
                                class="rounded-md px-3 py-2 text-sm font-medium text-gray-50 hover:bg-red-700 hover:text-white">
                                <input id=home type="submit" name="return" value="Graphs">
                            </form>
                            <form action="/discussion"
                                class="rounded-md px-3 py-2 text-sm font-medium text-gray-50 hover:bg-red-700 hover:text-white">
                                <input id=home type="submit" name="return" value="Discussion">
                            </form>
                            {% if username %}
                            <div
                                class="rounded-md px-3 py-2 text-sm font-medium text-gray-50 hover:bg-red-700 hover:text-white">
                                <a href="{{ url_for('logout') }}">Log out</a><br>
                                {% endif%}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="flex w-screen h-full items-center my-10 mx-auto justify-center">
        <div class="flex rounded-4xl w-full max-w-3xl bg-gray-300 text-center shadow-xl/40">
            <div class="rounded-l-4xl p-10 w-full max-w-sm text-center login-image">

            </div>
            <div class="rounded-r-4xl p-10 w-full max-w-sm bg-gray-200 text-center">
                <h1 class="text-stone-800 text-4xl font-medium tracking-wider p-2 text-shadow-lg/10">Login</h1>
                <p class="text-stone-600 text-md font-medium ">Login to set preferences, comment on discussion boards, and
                    interact with the community!</p> <br>
                <form action="/login" method="POST" class="grid grid-cols-1 justify-items-center">
                    <p class="text-lg font-semibold">Username</p>
                    <input type="text" name="username" class="m-2 text-center bg-gray-50 w-full h-full"><br>
                    <p class="text-lg font-semibold">Password</p>
                    <input type="password" name="password" class="m-2 text-center bg-gray-50 w-full h-full"><br>
                    <input type="submit" id="login" name="login" value="Login"
                        class="bg-blue-800 rounded-3xl p-3 w-1/3 text-sm font-medium text-gray-50 hover:bg-red-800 hover:text-white">
                </form>
                <p> Don't have an account? Register <a href="/register" class="underline decoration-dotted hover:decoration-solid hover:text-lg">here!</a> </p>
            </div>
        </div>
    </div>
</body>

</html>
