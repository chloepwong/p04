<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="static/css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cookie&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <div class="bg-blue-900">
        <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
          <div class="relative flex h-16 items-center justify-between">
            <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
            </div>
            <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
              <div class="hidden sm:ml-6 sm:block">
                <div class="flex space-x-4">
                  <form action="/" class="rounded-md px-3 py-2 text-sm font-medium text-gray-50 hover:bg-red-700 hover:text-white">
                      <input id=home type="submit" name="return" value="Home">
                  </form>
                  <form action="/charts" class="rounded-md px-3 py-2 text-sm font-medium text-gray-50 hover:bg-red-700 hover:text-white">
                      <input id=home type="submit" name="return" value="Graphs">
                  </form>
                  <form action="/discussion" class="rounded-md px-3 py-2 text-sm font-medium text-gray-50 hover:bg-red-700 hover:text-white">
                      <input id=home type="submit" name="return" value="Discussion">
                  </form>
                  {% if username %}
                  <div class="rounded-md px-3 py-2 text-sm font-medium text-gray-50 hover:bg-red-700 hover:text-white">
                      <a href="{{ url_for('logout') }}">Log out</a><br>
                  {% endif%}
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
</div>
<div class="rounded-4xl mt-10 mx-auto w-full max-w-sm bg-gray-200 text-center">
  <h1 class="text-stone-800 text-4xl font-medium tracking-wider p-6">Login</h1>
  <p class="text-stone-600 text-md font-medium">Login to set preferences, comment on discussion boards, and interact with the community!</p>

  <form action="/login" method="POST" class="grid grid-cols-1 justify-items-center">
    <input type="text" name="username" placeholder="Username" class="m-1.5 text-center bg-gray-200"><br><br>
    <input type="password" name="password" placeholder="Password" class="m-1.5 text-center bg-gray-200"><br><br>
    <input type="submit" id="login" name="login" value="Login" class = "rounded-md px-3 py-2 text-sm font-medium text-gray-800 hover:bg-gray-700 hover:text-white">
  </form>
  <p> Don't have an account? <a href="/register">Register here!</a> </p>    
</body>
</html>
