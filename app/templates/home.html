<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cookie&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Home</title>
</head>
<body class="w-screen h-screen">
  <div class="bg-gray-300 mx-max h-16 px-2 sm:px-6 lg:px-8">

  </div>
  <div class="w-full h-full">
    <div class="w-full h-3/5" id="main">

    </div>
  </div>
    <div id="background">
        <br>
        {% if username %}
        <div id="name">
            Hello, {{ username }} !
            <a id="link" href="{{ url_for('logout') }}">Log out</a><br>
        </div>
        {% else %}
        <div id="buttons">
            <a id=login href="{{ url_for('login') }}">Log in</a>
            <a id=register href="{{ url_for('register') }}">Register</a><br>
        </div>
        {% endif %}

    </div>

</body>

</html>
